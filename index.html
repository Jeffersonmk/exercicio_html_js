<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class = "container">
        <h1>Formulário</h1>
        <h2>Digite um valor em cada campo:</h2>
        <form id ="form-teste">
            <input type="number" id="numero-campo-a" required placeholder="Número Campo A"/>
            <input type="number" id="numero-campo-b" required placeholder="Número Campo B"/>
            <button id = "confirmar" type ="submit">Confirmar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
